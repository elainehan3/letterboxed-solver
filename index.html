<!DOCTYPE html>
<html>
  <head>
    <!-- Recommended meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <script src="/letterboxed-solver/mini-coi.js" scope="./"></script> 

      <title>Letter Boxed Solver</title>
      <meta name="description" content="Solutions for The New York Times game Letter Boxed.">
      <meta name="author" content="Elaine Han">
      <link rel="icon" type="image/png" href="favicon.png" />

      <!-- PyScript CSS -->
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
      <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
      <!-- This script tag bootstraps PyScript -->
      <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
      <!-- Custom CSS -->
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section" id='titleSection'>
      <h1> Letter Boxed Solver </h1>
      <div class="desc">
        <a href="https://www.nytimes.com/puzzles/letter-boxed" target="_blank">Letter Boxed</a> is New York Times game where you create words using letters around the square.
      </div>
    </div>
    <div class="section" id='formSection'>
      <form id="form" py-submit="submit_handler" >
          <div class="inputs">
              <div class="entry">
                  Top: <input type='text' maxlength='3' id='top' placeholder='Top Letters'  value="BLI" required>
              </div>
              <div class="entry">
                  Right: <input type='text' maxlength='3' id='right' placeholder='Right Letters' value="TAN" required>
              </div>
              <div class="entry">
                  Bottom: <input type='text' maxlength='3' id='bottom' placeholder='Bottom Letters' value="PSO" required>
              </div>
              <div class="entry">
                  Left: <input type='text' maxlength='3' id='left' placeholder='Left Letters' value="EGR" required> 
              </div>
          </div>
          <div class="entry-wrap">
              <p>First Word (Optional):</p> <input type='text' id='alreadyWords'>
          </div>
          <button type='submit' id ='solve' py-click='submit_handler'>Solve</button>
      </form>
    </div>
    <div class="solutions-wrapper">
        <div class="solutions">
            <div id="one_word_head"></div>
            <div id="one_word_sols"></div>
        </div>
        <div class="solutions">
            <div id="two_word_head"></div>
            <div id="two_word_sols"></div>
        </div>
        <div class='error'></div>
        <script type="py" src="./main.py" config="./pyscript.json" async></script>
    </div>
</body>
</html>
