<!DOCTYPE html>
<html>
  <head>
    <!-- Recommended meta tags -->
      <script src="/mini-coi.js" scope="./"></script> 
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />

      <title>Letter Boxed Solver</title>
      <meta name="description" content="Solutions for The New York Times game Letter Boxed.">
      <meta name="author" content="Elaine Han">
      <link rel="icon" type="image/png" href="./assets/favicon.png" />

      <!-- PyScript CSS -->
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
      <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
      <!-- This script tag bootstraps PyScript -->
      <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
      <!-- Custom CSS -->
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="english" placeholder="Type English here..." />
    <button py-click="translate_english">Translate</button>
    <div id="output"></div>
    <script type="py" src="./main.py" config="./config.json" async></script>
    <section class="pyscript">
      <div class="section" id='titleSection'>
        <h1> Letter Boxed Solver </h1>
        <div class="desc">
          <a href="https://www.nytimes.com/puzzles/letter-boxed" target="_blank">Letter Boxed</a> is New York Times game where you create words using letters around the square.
        </div>
      </div>
      <div class="section" id='formSection'>
        <div>
          <button type='button' id ='autoPopulate' style='width:auto'>Autofill with today's puzzle</button>
        </div>
        <form>
        <div class="section">
            <div class="section">
              <input type='text' maxlength='3' id='topInput' placeholder='Top Letters' required>
              <input type='text' maxlength='3' id='rightInput' placeholder='Right Letters' required>
              <input type='text' maxlength='3' id='bottomInput' placeholder='Bottom Letters' required>
              <input type='text' maxlength='3' id='leftInput' placeholder='Left Letters' required> 
            </div>
          <div class="entry">
            Solve in this # of words: 
            <input type='radio' name='num' value='1'>1 (rare)
            <input type='radio' name='num' value='2' checked='checked'>2
            <input type='radio' name='num' value='3'>3
           </div>
          <div class="entry">
            First Word (Optional): <input type='text' id='alreadyWords'>
          </div>
          <button type='button' id ='retrieve'><b>Solve</b></button>
          <button py-click="translate_english">Solve</button>
          <div class="section">
          <div class='error'></div>
        </form>
      </div>
      <div id="output"></div>
      <script type="py" src="./main.py" config="./config.json" async></script>
    </section>
  </body>
</html>
